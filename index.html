<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood for Christmas</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="waviy">
      <span style="--i: 1">C</span>
      <span style="--i: 2">H</span>
      <span style="--i: 3">R</span>
      <span style="--i: 4">I</span>
      <span style="--i: 5">S</span>

      <span style="--i: 7">M</span>
      <span style="--i: 8">A</span>
      <span style="--i: 9">S</span>

      <div class="light gold"></div>
      <div class="light blue"></div>
      <div class="light white"></div>

      <div class="light gold"></div>
      <div class="light blue"></div>
      <div class="light white"></div>
      <div class="light pink"></div>
      <div class="light purple"></div>
    </section>
    <section id="audio">
      <figure>
        <figcaption>Musical Ambiance</figcaption>
        <audio controls src="./christmas-21047.mp3">
          <a href="./christmas-21047.mp3"> Download audio </a>
        </audio>
      </figure>
    </section>

    <script src="./script.js"></script>
